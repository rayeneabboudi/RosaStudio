<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rosa Studio</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body class="contact-page">

    <div class="main-container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <span class="logo-main">rosa</span>
                    <span class="logo-sub">studio</span>
                </div>
                <div class="nav-container">
                    <ul class="nav-links">
                        <li><a href="index.html">home</a></li>
                        <li><a href="shop.html">shop</a></li>
                        <li><a href="about.html">about us</a></li>
                        <li><a href="faq.html">faq</a></li>
                        <li><a href="contact.html" class="active">contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="contact-content">
            <div class="contact-header">
                <h1 class="hero-title">Get in touch</h1>
                <p class="hero-subtitle">Whether it's a custom request or a simple hello, weâ€™d love to hear from you.</p>
            </div>

            <div class="contact-grid">
                <div class="info-column">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>hello@rosastudio.com</p>
                    </div>
                    <div class="contact-item">
                        <h3>Location</h3>
                        <p>Sydney, Australia</p>
                    </div>
                </div>

                <div class="form-column">
                    <form id="contactForm">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <textarea placeholder="Your Message" rows="4" required></textarea>
                        <div class="button-group">
                            <button type="submit" class="btn-dark">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
